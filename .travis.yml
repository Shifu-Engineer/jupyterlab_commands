dist: xenial
language: node_js
node_js: "10"

cache: 
  - pip
  - npm

matrix:
  fast_finish: true
  include:
    - python: "3.7"
      language: python
      cache: pip

    - cache: pip
      os: osx
      osx_image: xcode11.2

addons:
  homebrew:
    update: true
    packages:
      - python

before_install:
  - nvm install 10.13.0 && nvm use 10.13.0

install:
    - python3 -m pip install -e .[dev]
    - python3 -m pip install -r requirements.txt
    - yarn

script:
  - make lint
  - make test

after_success:
    - codecov --token 81f7ea1f-330b-4cff-b05a-bba1ffbe4918

branches:
  only:
  - master

notifications:
  email: false

